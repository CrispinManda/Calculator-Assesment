<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Simple Calculator</h3>
                        <form id="calculator-form">
                            <div class="form-group">
                                <label for="num1">Number 1:</label>
                                <input type="number" class="form-control" id="num1" required>
                            </div>
                            <div class="form-group">
                                <label for="num2">Number 2:</label>
                                <input type="number" class="form-control" id="num2" required>
                            </div>
                            <div class="form-group">
                                <label for="operation">Operation:</label>
                                <select class="form-control" id="operation" required>
                                    <option value="add">Add</option>
                                    <option value="subtract">Subtract</option>
                                    <option value="multiply">Multiply</option>
                                    <option value="divide">Divide</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                        </form>
                        <div class="result mt-3" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
